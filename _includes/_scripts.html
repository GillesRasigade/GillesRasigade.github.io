<script type="text/javascript" src="https://rawgit.com/bramp/js-sequence-diagrams/master/dist/sequence-diagram-min.js"></script>
<script type="text/javascript" src="https://rawgit.com/adrai/flowchart.js/master/release/flowchart.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    // Draw all available sequence diagrams:
    $('.language-sequence').sequenceDiagram({theme: 'simple'});
    $('.language-flow').each(function(i,o){
      var $o = $(o);
      var text = $o.text();
      var id = 'flow-'+Math.round(Math.random()*1e6);
      var diagram = flowchart.parse(text);
      $o.attr('id', id).empty();
      diagram.drawSVG(id);
    });
    
    var myElement = document.querySelector(".navigation-wrapper");
    // construct an instance of Headroom, passing the element
    var headroom  = new Headroom(myElement);
    // initialise
    headroom.init(); 
  });
</script>
